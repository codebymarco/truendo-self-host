<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Zustimmung – Wien Switch</title>

  <!-- ✅ Load Wien base design system styles -->
  <link rel="stylesheet" href="https://assets.wien.gv.at/theme/v2.1.0/css/wiener-melange.min.css" />

  <!-- ✅ Load and register all <wm-*> components including <wm-switch> -->
  <script defer type="module">
    import 'https://assets.wien.gv.at/theme/v2.1.0/wien-components.esm.js';
  </script>

  <style>
    body {
      font-family: "Source Sans Pro", sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #fefefe;
      color: #111;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Optional: Style override for wm-switch (shadow parts can't be styled from here directly) */
    wm-switch {
      --switch-background-color: #ccc;
      --switch-background-color--active: #0077cc;
      --switch-background-knob-color: #fff;
      --switch-border-color: #999;
    }
  </style>
</head>
<body>

  <h2>Cookie Zustimmung</h2>

  <form id="cookieForm">
    <wm-switch
      id="cookieSwitch"
      label="Cookies akzeptieren"
      name="cookies"
      required>
    </wm-switch>

    <button type="submit">Absenden</button>
  </form>

  <script>
    const switchEl = document.getElementById('cookieSwitch');
    const formEl = document.getElementById('cookieForm');

    switchEl.addEventListener('wm-change', (e) => {
      console.log('Switch changed:', e.detail);
    });

    formEl.addEventListener('submit', (e) => {
      e.preventDefault();
      alert(`Switch Zustand: ${switchEl.checked ? 'Akzeptiert' : 'Abgelehnt'}`);
    });
  </script>

</body>
</html>
