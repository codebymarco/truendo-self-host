<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wien Switch</title>

  <!-- ✅ Override style variables to match official design -->
  <style>
    :root {
      --switch-background-color: #d9d4d1;
      --switch-background-color--active: #504478;
      --switch-background-knob-color: #ffffff;
      --switch-border-color: #000000;
      --switch-height: 24px;
      --switch-width: 44px;
      --switch-padding: 1px;
      --switch-knob-size: 20px;
    }

    wm-switch {
      font-family: "Source Sans Pro", sans-serif;
      font-size: 1rem;
    }

    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
  </style>

  <!-- Optional (won’t affect rendering if you override styles manually) -->
  <link
    rel="stylesheet"
    href="https://assets.wien.gv.at/theme/latest/css/wiener-melange.min.css"
  />

  <!-- Required component logic -->
  <script
    type="module"
    src="https://assets.wien.gv.at/theme/latest/js/components/Switch/Switch.js"
  ></script>
</head>
<body>

  <h2>Cookie Zustimmung</h2>
  <wm-switch
    name="optionen"
    required
    label="Cookies akzeptieren"
    id="switch"
  ></wm-switch>

</body>
</html>
